<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-Light Mode Toggle</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Switch between Dark and Light Mode</h1>
    <h1> “Your eyes can deceive you. Don’t trust them.” – Obi-Wan Kenobi</h1>

    <button onClick="toggleTheme('light')">Light mode</button>

    <button onClick="toggleTheme('dark')">Dark Mode</button>
</body>
<script src="index.js"></script>

</html>
