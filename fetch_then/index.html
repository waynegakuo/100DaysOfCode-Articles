<script>
    $(document).ready(function () {

        $("#type").change(function () {
            if ($(this).val() == "Student") {
                $("div#uni").show();
            } else {
                $("div#uni").hide();
            }
        });

        $("#type").change(function () {
            if ($(this).val() == "Graduate") {
                $("div#grad").show();
            } else {
                $("div#grad").hide();
            }
        });

        $("#type").change(function () {
            if ($(this).val() == "Developer") {
                $("div#dev").show();
            } else {
                $("div#dev").hide();
            }
        });

        $("#type").change(function () {
            if ($(this).val() == "Organization") {
                $("div#org").show();
            } else {
                $("div#org").hide();
            }
        });

        $("#submit").on('click', function (e) {
            e.preventDefault();

            var fname = document.getElementById("firstName").value
            var lname = document.getElementById("lastName").value
            var email = document.getElementById("email").value
            var phone = document.getElementById("contact").value
            var type = document.getElementById("type").value
            var pitch = document.getElementById("pitch").value

            var uni = ($('input#uni').val())
            var grad = ($('input#grad').val())
            var dev = ($('input#dev').val())
            var org = ($('input#org').val())

            var avail = $("input[name='avail']:checked").val();

            if (fname != "" && lname != "" && email != "" && phone != "" && type != "" && pitch != "" && (uni != "" || grad != "" || dev != "" || org != "")) {
                $("#submit").attr("disabled", true);

                let formData = { fname: fname, lname: lname, email: email, phone: phone, type: type, uni: uni, grad: grad, dev: dev, org: org, avail: avail, pitch: pitch }

                let fd = new FormData();


                formData.forEach(i => {
                    fd.append(i, formData[i]);
                })

                // Post Method With Data Example
                fetch('https://hclubkenya.000webhostapp.com/processentry.php', {
                    method: 'post',
                    body: fd,
                    mode: "cors"
                })
                    .then(function (res) {
                        return res.text();
                    })
                    .then(function (data) {
                        if (data == 'Successful Registration') {
                            alert("Thank you for registering with Hack Club Kenya")
                            self.location.href = 'index.html';
                        } else if (data == 'This email already exists!') {
                            alert("This email already exists");
                            $("#submit").attr("disabled", false);
                        } else {
                            alert(data);
                        }
                    })
                    .catch(function (error) {
                        console.log('Request failed, Error ' + error);
                    });
            } else {
                alert("Kindly fill in the fields");
            }
        })
    });
</script>
