<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider--Customized</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <span id="rangeValue">0</span>
        <input type="range" class="range" name="" value="0" min="0" max="10" onmousemove="rangeSlider(this.value)"
            onchange="rangeSlider(this.value)">
    </div>

</body>
<script src="index.js"></script>

</html>
